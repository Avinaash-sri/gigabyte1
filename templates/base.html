<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Platform</title>
    {% load static %}
    <link rel="icon" href="/static/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <nav class="navbar glass">
        <div class="logo">TrustGuard.ai</div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'dashboard' %}" class="btn-nav">Dashboard</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-nav btn-logout">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-nav">Login</a>
                <a href="{% url 'signup' %}" class="btn-nav btn-highlight">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="glass footer">
        <p>&copy; 2026 TrustGuard AI. Verifying the digital world.</p>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
